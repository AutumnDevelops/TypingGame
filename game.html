<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.png">
        <link rel = "stylesheet" href = "css/app.css">
</head>
<body>
    <main>
        <section id = "content">
            <div id = "overhead">
                <div class = "inside_overhead">
                        <h1>Seconds</h1>
                        <h4><span id = "counter">0</span>/30</h4>
                </div>

                <div class = "inside_overhead">
                    <h1>Characters Per Second</h1>
                    <h4><span id = "cps_counter">0</span></h4>
                </div>

                <div class = "inside_overhead">
                    <h1>Mistakes</h1>
                    <h4><span id = "mistake_counter">0</span></h4>
                </div>

                <div class = "inside_overhead">
                    <h1>Excercises</h1>
                    <h4><span id = "excercises">0</span></h4>
                </div>

                <span style = "display: none;" id = "total_seconds">00</span>
            </div>
        
                <div id  = "quote"></div>

            <textarea id = "textarea"></textarea>
        </section>
    </main>

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src = "js/script.js"></script>
</body>
</html>
